<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/bg.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Lanin Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-bckg text-white selection:bg-screen selection:text-bckg ">
    <div id="parallax">
      <nav class="grid place-items-center absolute w-full top-0 z-50 drop-shadow-text-sm" aria-label="Primary Navigation">
        <a href="/" aria-label="Go Home" class="p-1 m-4 focus:outline-none focus-visible:ring-4 ring-accent rounded-full transition-shadow">
          <span class="w-32 sm:w-48 lg:w-56">Logo</span>
        </a>
      </nav>
      <header class="min-h-screen flex flex-col justify-evenly items-center relative">
          <div class="absolute bg-gradient-to-b inset-0 bottom-3/4 from-accent to-transparent"></div>
          <div class="absolute bg-gradient-to-t inset-0 top-1/3 -bottom-32 from-bckg/80 to-transparent"></div>
          <img 
            sizes ="(min-width: 500px) 480w, 650w, 800w, 1300w"
            srcset="./images/bg-2.jpg 480w, ./images/bg.jpg 650w, ./images/bg.jpg 800w, ./images/bg.jpg 1300w"
            class="absolute h-full w-full -z-20 object-cover object-center"
            src="./images/bg.jpg" aria-hidden="true"
          />
          <h1 class="text-5xl text-center font-bold text-white tracking-wide py-12 drop-shadow-text-sm lg:drop-shadow-text-lg">
            Elevate <br>
            To <br>
            New Height
          </h1>
          <a href="#contact-form"
            class="bg-accent text-bckg font-medium  rounded-full py-3 px-8 border border-bckg focus:outline-none focus-visible:ring-4 ring-accent ring-offset-bckg ring-offset-2 hover:bg-accent/90 flex space-x-2 drop-shadow-text-lg hover:drop-shadow-none transition-shadow"
          >
            <span class="uppercase tracking-wide">Explore</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><polyline points="96 184 32 200 32 56 96 40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></polyline><polygon points="160 216 96 184 96 40 160 72 160 216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></polygon><polyline points="160 72 224 56 224 200 160 216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></polyline></svg>
          </a>
      </header>
      <main class="relative mt-16 sm:mt-24 lg:mt-40 pb-16 -mb-16 grid gap-16 sm:gap-24 lg:gap-40 overflow-hidden">
          <section aria-labelledby="headline" class="container grid gap-4 text-center max-w-prose">
              <div>
                <small class="tracking-widest text-accent uppercase drop-shadow-text-sm">WHAT DREAMS ARE MADE OF</small>
                <h2 id="headline" class="text-3xl font-bold tracking-wide drop-shadow-text-md">Step into reality </h2>
              </div>
              <p class="text-muted drop-shadow-text-sm" >In the early 1300 when I was born in a mason family, I worked hard until all my debts were cleared. I was married to a women who's beauty was out of this world and we had childrens who were joyful unlike me.</p>
          </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
